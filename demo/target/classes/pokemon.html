<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Lu9z4f4q2A1W5s4cdNcbn0P/Cl6+NLrsH7xgtIEAZfuCjX+rCcdzOymm7EGY04jU" crossorigin="anonymous">
</head>
<body>
<h1>Pokemon List</h1>
<ol>
    <li th:each="Pokemon : ${pokemonList}" th:text="${pokemon.name}" >Pokemon List</li>
</ol>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Type 1</th>
        <th scope="col">Type 2</th>
        <th scope="col">Total</th>
        <th scope="col">HP</th>
        <th scope="col">Attack</th>
        <th scope="col">Defense</th>
        <th scope="col">Sp. Atk</th>
        <th scope="col">Sp. Def</th>
        <th scope="col">Speed</th>
        <th scope="col">Generation</th>
        <th scope="col">Legendary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pokemon : ${pokemonList}">
        <td th:text="${pokemon.number}"></td>
        <td th:text="${pokemon.name}"></td>
        <td th:text="${pokemon.type1}"></td>
        <td th:text="${pokemon.type2}"></td>
        <td th:text="${pokemon.total}"></td>
        <td th:text="${pokemon.hp}"></td>
        <td th:text="${pokemon.attack}"></td>
        <td th:text="${pokemon.defense}"></td>
        <td th:text="${pokemon.spAtk}"></td>
        <td th:text="${pokemon.spDef}"></td>
        <td th:text="${pokemon.speed}"></td>
        <td th:text="${pokemon.generation}"></td>
        <td th:text="${pokemon.legendary}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
